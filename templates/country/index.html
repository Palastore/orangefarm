{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/user_profile/styles.css" %}>
</head>
<body>
    <div id="navbar"></div>
    {% if alert %}
    <div class="alert-panel text-centered">
        <div id="alert" class="row" style="">
            {{ alert }}
        </div>
    </div>
    {% endif %}
    <div class="row" style="margin-top: 2em; margin-bottom: 2em;">
        <div class="large-10 columns small-centered">
            <div class="row">
                <div class="large-6 columns">
                    <div class="profile-image">
                        <img src="http://placehold.it/300x300" />
                    </div>
                </div>
                <div class="large-6 columns">
                    <div class="row" style="font-size: 50px">
                        {{ name }}
                    </div>
                    <div style="color: gray;" class="row">
                        {{ description }}
                    </div>
                    <div class="row">
                        <div class="large-6 columns">
                            <a class="expanded button" href="/country/edit?country-id={{ country_id }}">Edit Country</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-bar"></div>
</body>
<script>
var data = { user_id: "{{ request.session.user_id }}",
logo: "{% static 'logo/orange-farm-logo-white-transparent.png' %}"
};
//window.alert(userInfo.user_id);
</script>
<script src={% static "js/navbar.js" %} type="text/babel"></script>
<script src={% static "js/footerbar.js" %} type="text/babel"></script>
</html>
