{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href={% static "foundation-6/css/foundation.css" %}>
    <link rel="stylesheet" href={% static "foundation-6/css/app.css" %}>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/user_profile/styles.css" %}>
</head>
<body>
    <div id="navbar"></div>
    <div class="row" style="margin-top: 2em; margin-bottom: 2em">
    <div class="large-6 columns small-centered">
        <div class="row">
        <div id="alert"></div>
        </div>
        <div class="row">
            <form action="" method="post" onsubmit="return checkPassword()">
                {% csrf_token %}
                <label for="">Current Password
                    <input name="current-password" id="current-password" type="password" placeholder="Current Password">
                </label>
                <label for="">New Password
                    <input name="new-password" id="new-password" type="password" placeholder="New Password">
                </label>
                <label for="">Verify Password
                    <input name="verify-password" id="verify-password" type="password" placeholder="Type Your New Password Again">
                </label>
                <div class="footer text-centered">
                    <input class="button" type="submit" value="Save Change">
                </div>
            </form>
        </div>
    </div>
    </div>
    <div id="footer-bar"></div>
</body>
<script>

var data = { user_id: "{{ request.session.user_id }}",
logo: "{% static 'logo/orange-farm-logo-white-transparent.png' %}"
};

var checkPassword = function() {
    var pass1 = document.getElementById("new-password");
    var pass2 = document.getElementById("verify-password");
    if (pass1 === pass2) {
        return true;
    }
    else {
        return false;
    }
}
//window.alert(userInfo.user_id);
</script>
<script src={% static "js/navbar.js" %} type="text/babel"></script>
<script src={% static "js/footerbar.js" %} type="text/babel"></script>
</html>
