{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Travel Finder</title>
    <link rel="stylesheet" href={% static "foundation-6/css/foundation.css" %}>
    <link rel="stylesheet" href={% static "foundation-6/css/app.css" %}>
    <link rel="stylesheet" href={% static "foundation-icons/foundation-icons.css" %}>
    <link rel="stylesheet" href={% static "css/login/styles.css" %}>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
    <div id="orange-farm-big"></div>
    <div class="row">
        <div class="large-4 columns"><div class="row"></div></div>
        <body class="iframe-body">
          <div class="row">
            <div class="large-6 columns small-centered">
              <div class="signup-panel">
                <div class="welcome" style="font-size: 40px">Register</div>
                <div class="text-centered" style="margin-bottom: 1em;">
                    {% if alert %}
                    <div style="color: red;">{{ alert }}</div>
                    {% endif %}
                </div>
                <form method="post" name="submit_form" id="submit_form" action="/register/complete-register/">
                  {% csrf_token %}
                  <div class="row collapse">
                    <div class="small-1  columns">
                      <span class="prefix"><i class="fi-torso-female"></i></span>
                    </div>
                    <div class="small-11  columns">
                        <input onkeydown="enableButton()" id="username-field" type="text" name="username" placeholder="username" value={{ username }}>
                    </div>
                  </div><div class="row collapse">
                    <div class="small-1  columns">
                      <span class="prefix"><i class="fi-mail"></i></span>
                    </div>
                    <div class="small-11  columns">
                        <input onkeydown="enableButton()" id="email-field" type="text" name="email" placeholder="email address" value={{ email }}>
                    </div>
                  </div>
                  <div class="row collapse">
                    <div class="small-1 columns ">
                      <span class="prefix"><i class="fi-lock"></i></span>
                    </div>
                    <div class="small-11 columns ">
                      <input onkeydown="enableButton()" id="password-field" type="password" name="password" placeholder="password">
                    </div>
                  </div>
                <div class="footer" style="margin-bottom: 1em;">Have an account? <a href="/login">Login</a></div>
                <input id="submit-button" type="submit" class="button" value="Register">
              </form>
              </div>
            </div>
          </div>
        </body>
    </div>
</body>
<script>
var data = {logo: "{% static 'logo/orange-farm-transparent.png' %}"
};
//document.getElementById("submit-button").className = "disabled button";
function enableButton() {
    if (!document.getElementById("username-field").value ||
            !document.getElementById("email-field").value ||
            !document.getElementById("password-field").value) {
        //document.getElementById("submit-button").className = "disabled button";
    }
    else {
        //document.getElementById("submit-button").className = "button";
    }
}
</script>
<script src={% static "js/orange-farm-big.js" %} type="text/babel"></script>
</html>
