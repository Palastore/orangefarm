{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href={% static "foundation-6/css/foundation.css" %}>
    <link rel="stylesheet" href={% static "foundation-6/css/app.css" %}>
    <link rel="stylesheet" href={% static "foundation-icons/foundation-icons.css" %}>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
</head>
<body>
    <div class="row">
        <div class="large-12 columns" align="center"><h1>Login</h1></div>
    </div>
    <div class="row">
        <div class="large-4 columns"><div class="row"></div></div>
            <div class="large-4 small-centered columns" align="center">
                <div class="row">Test Login</div>
                <div class="row">
                </div>
        </div>
        <div class="large-4 columns"><div class="row"></div></div>
        <body class="iframe-body">
          <div class="row">
            <div class="large-6 columns small-centered">
              <div class="signup-panel">
                <p class="welcome">Login</p>
                <form>
                  <div class="row collapse">
                    <div class="small-2  columns">
                      <span class="prefix"><i class="fi-torso-female"></i></span>
                    </div>
                    <div class="small-10  columns">
                      <input type="text" placeholder="username">
                    </div>
                  </div>
                  <div class="row collapse">
                    <div class="small-2 columns ">
                      <span class="prefix"><i class="fi-lock"></i></span>
                    </div>
                    <div class="small-10 columns ">
                      <input type="text" placeholder="password">
                    </div>
                  </div>
                </form>
                <a href="#" class="button ">Sign Up! </a>
                <p>Already have an account? <a href="#">Login here &raquo</a></p>
    </div>
  </div>
 </div>
        </body>
    </div>
