{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Travel Finder</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href={% static "css/login/styles.css" %}>
</head>
<body>
    <div id="orange-farm-big"></div>
    <div class="row">
        <div class="large-6 columns small-centered">
            <div class="signup-panel">
                <div class="welcome" style="font-size: 40px">Register</div>
                <div class="text-centered" style="margin-bottom: 1em;">
                    {% if alert %}
                    <div style="color: red;">{{ alert }}</div>
                    {% endif %}
                </div>
                <form method="post" name="submit_form" id="submit_form" action="/register/complete-register/">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-label"><i class="fi-torso-female"></i></span>
                        <input class="input-group-field" type="text" name="username" placeholder="Choose your username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-label"><i class="fi-mail"></i></span>
                        <input class="input-group-field" type="email" name="email" placeholder="Enter your email address">
                    </div>
                    <div class="input-group">
                        <span class="input-group-label"><i class="fi-lock"></i></span>
                        <input class="input-group-field" type="password" name="password" placeholder="Set your password">
                    </div>
                    <div class="footer" style="margin-bottom: 1em;">Have an account? <a href="/login">Login</a>
                    </div>
                    <div class="footer">
                        <input type="submit" class="button" value="Register">
                    </div>
              </form>
            </div>
        </div>
    </div>
</body>

}
</script>
<script src={% static "js/orange-farm-big.js" %} type="text/babel"></script>
</html>
